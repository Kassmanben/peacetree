<!DOCTYPE html>
<html lang="en">
<head w3-include-html="head.html"></head>

<body>
<div w3-include-html="banner.html"></div>
<div w3-include-html="navBar.html"></div>
<h2 class="intro center-block">Contact Me</h2>

<div class="container col center-block">
  <figure class="figure">
    <form action="https://formspree.io/shebkass@gmail.com"
          method="POST">
      <div class="form-group">
        <input type="hidden" name="_subject" id="_subject" value="You have a new message from a client!"/>
        <input type="text" name="_gotcha" style="display:none"/>
        <div class="col">
          <label for="name" class="col-sm-2 col-form-label">Name: </label>
          <input type="text" name="name" id="name" placeholder="Your Name" class="form-control"><br>
        </div>
        <div class="col">
          <label for="email" class="col-sm-2 col-form-label">Email: </label>
          <input type="email" name="email" placeholder="Your Email" class="form-control" id="email"><br>
        </div>
        <div class="col">
          <label for="phone" class="col-sm-2 col-form-label">Phone: </label>
          <input type="text" name="phone" placeholder='Your Phone Number' class="form-control" id="phone"><br>
        </div>
        <div class="col">
          <label for="reason" class="col-sm-5 col-form-label">Reason for Contact: </label>
          <textarea name="message" placeholder="Your reason for contacting me" class="form-control" id="reason"
                    rows="5"></textarea><br>
        </div>

        <button type="submit" class="btn btn-primary" value="Send">Send</button>
      </div>
    </form>
  </figure>
</div>
<div w3-include-html="footer.html"></div>
<script type="text/javascript">
  function includeHTML() {
    var z, i, elmnt, file, xhttp;
    /*loop through a collection of all HTML elements:*/
    z = document.getElementsByTagName("*");
    for (i = 0; i < z.length; i++) {
      elmnt = z[i];
      /*search for elements with a certain atrribute:*/
      file = elmnt.getAttribute("w3-include-html");
      if (file) {
        /*make an HTTP request using the attribute value as the file name:*/
        xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function () {
          if (this.readyState === 4) {
            if (this.status === 200) {
              elmnt.innerHTML = this.responseText;
            }
            if (this.status === 404) {
              elmnt.innerHTML = "Page not found.";
            }
            /*remove the attribute, and call this function once more:*/
            elmnt.removeAttribute("w3-include-html");
            includeHTML();
          }
        };
        xhttp.open("GET", file, true);
        xhttp.send();
        /*exit the function:*/
        return;
      }
    }
  }
</script>
<script>includeHTML()</script>
